<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <header>

    </header>
    <main>
        <form action="" class="inp">
            <input type="text" placeholder="0" class="disp">
        <section id="all">
            <div class="symo">
                <table class="tabl">
                    <tr class="sym">
                        <td><button class="(">(</button></td>
                        <td><button class=")">)</button></td>
                        <td><button class="%">%</button></td>
                        <td><button class="AC">AC</button></td>
                    </tr>
                    <tr class="arisym">
                        <td><button class="+">+</button></td>
                        <td><button class="-">-</button></td>
                        <td><button class="*">*</button></td>
                        <td><button class="/">/</button></td>
                    </tr>
                    <tr class="num1">
                        <td><button class="1">1</button></td>
                        <td><button class="2">2</button></td>
                        <td><button class="3">3</button></td>
                    </tr>
                    <tr class="num2">
                        <td><button class="4">4</button></td>
                        <td><button class="5">5</button></td>
                        <td><button class="5">6</button></td>
                    </tr>
                    <tr class="num3">
                        <td><button class="7">7</button></td>
                        <td><button class="8">8</button></td>
                        <td><button class="9">9</button></td>
                    </tr>
                    <tr class="num4">
                        <td><button class="0">0</button></td>
                        <td><button class=".">.</button></td>
                        <td><button class="=">=</button></td>
                    </tr>
                </table>
            </div>
        </form>
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
